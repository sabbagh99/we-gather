<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
</head>
<body>
<div class="container">
    <h2>Feedback</h2>
    <form action="/feedback" method="post">
        <div class="form-group">
            <label for="title">title:</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="form-group">
            <label for="body">body:</label>
            <input type="text" class="body" id="body" name="body">
        </div>
        <div class="form-group">
            <label for="timeStamp">Time Stamp:</label>
            <input type="date" class="form-control" id="timeStamp" name="timeStamp">
        </div>
        <div class="form-group">
            <label for="email">Time Stamp:</label>
            <input type="date" class="form-control" id="email" name="email" placeholder="Enter your Email">
        </div>
        <input class="button" type="submit" value="done!">

    </form>
</div>

</body>
</html>
