<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/bootstrapFragment :: head" th:remove="tag"></div>

    <link th:rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>

<div class="container  fixed-nav "  id="fixed-nav">
    <div th:replace="fragments/common :: navbar" th:remove="tag">

    </div>
</div>
<div class="container mt-6">
        <div class="d-flex justify-content-center  h-100">
            <div class="login_card">
                <div class="card-header">
                    <h3>Sign In</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="/login">
                        <div class="input-group form-group text-white ">
                            <div class="input-group-prepend  ">
                                <span class="input-group-text bg-success text-white "><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" name="username" placeholder="username">

                        </div>
                        <div class="input-group form-group text-white ">
                            <div class="input-group-prepend ">
                                <span class="input-group-text bg-success text-white "><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" class="form-control" placeholder="password">
                        </div>
                        <div class="row align-items-center remember ">
                            <input type="checkbox">Remember Me
                        </div>
                        <div class="form-group mb-3">
                            <input type="submit" value="Login" class="btn float-right   btn-success">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href="/signup">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
</div>
</div>
<div th:replace="fragments/common :: footer" th:remove="tag"></div>
</body>
<div th:replace="fragments/bootstrapFragment :: BSfragmentScript" th:remove="tag"></div>
</html>
