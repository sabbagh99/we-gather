    body {
        margin-top: 20px;
        background: #f8f8f8
    }
</style>

<body>

<main>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="container">
        <div th:replace="fragments/common :: navbar" th:remove="tag"></div>

        <div class="container">
            <div class="col align-self-center">
                <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">Your Information</h4>
            </div>
            <div class="mx-auto" style="width: 140px;" >
                                        <div class="d-flex justify-content-center align-items-center rounded-circle"
                                             style="height: 140px; background-color: rgb(233, 236, 239); ">
                                            <img  style="height: 140px; width:140px;" th:src="@{|allImages/${user.profilePictures.get(0)}|}" class=" rounded-circle">
                                        </div>
                                    </div>
                          <form action="/profile_image?_method=PUT"  method="post" enctype="multipart/form-data">
                            <div class="row d-flex justify-content-center ">
                                <div class="col-md-4 mt-3">
                                    <div class="form-group">
                                        <label for="profilePictures">Profile Picture</label>
                                        <input type="file" class="form-control" id="profilePictures" name="profilePictures">
                                    </div>
                                </div>
                            </div>
                              <div class="row d-flex justify-content-center ">
                                <div class=" col-md-4 mt-3">
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fa fa-fw fa-camera"></i>
                                        <span>Change Photo</span>
                                    </button>
                                </div>
                            </div>
                         </form>
        </div>

        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">

                <div class="row">
                    <div class="col align-self-start">

                        <div class="mb-2"><b>Profile Personal Details</b></div>
                    </div>

                </div>
                <div class="tab-content pt-3">
                    <div class="tab-pane active">
                        <form class="form" action="/profile?_method=PUT" method="post">
                            <div class="row">
                                <div class="col">
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label>First Name</label>
                                                <input class="form-control" type="text"
                                                       name="firstName"
                                                       th:value="${user.firstName}">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label>Middle Name</label>
                                                <input class="form-control" type="text"
                                                       name="middleName"
                                                       th:value="${user.middleName}">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label>Last Name</label>
                                                <input class="form-control" type="text"
                                                       name="lastName"
                                                       th:value="${user.lastName}">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">


                                        <div class="col">
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input class="form-control" type="text"
                                                       name="email"
                                                       th:value="${user.email}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col mb-3">
                                            <div class="form-group">
                                                <label>National Number</label>
                                                <input class="form-control" name="nationalNumber"
                                                       th:value="${user.nationalNumber}">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="mb-2"><b>Official Personal Details</b></div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label>National Card Number</label>
                                                <input class="form-control" type="text"
                                                       name="nationalCardNumber"
                                                       th:value="${user.nationalCardNumber}">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label>Passport Number</label>
                                                <input class="form-control" type="text"
                                                       name="passportNumber"
                                                       th:value="${user.passportNumber}">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label>Name Written In Passport</label>
                                                <input class="form-control" type="text"
                                                       name="nameWrittenInPassport"
                                                       th:value="${user.nameWrittenInPassport}">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col d-flex justify-content-end">
                                    <button class="btn btn-primary" type="submit">Save
                                        Changes</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>



            </div>

            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="row ml-9">
                    <div class="col align-self-center">

                        <div class="mb-2"><b>Contact Info:</b></div>
                    </div>
                    <br>
                    <br>

                </div>
                <form action="/AddContact" method="post">
                <div class="form-row">
                    <div class="col mb-3">
                        <label for="phoneNumber" >Phone Number</label>
                        <input type="text" class="form-control" name="phoneNumber" id="phoneNumber">
<!--                        th:value="${contact.getPhoneNumber()}"-->
                    </div>
                    <div class="col mb-3">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" name="address" id="address">
<!--                               th:value="${contact.getAddress()}"-->
                    </div>
                </div>
                <div class="form-row">
                    <div class="col mb-3">
                        <label for="governorate" >Governorate:</label>
                        <input type="text" class="form-control"  name="governorate" id="governorate">
<!--                               th:value="${contact.getGovernorate()}"-->
                    </div>
                    <div class="col mb-3">
                        <label for="district">District:</label>
                        <input type="text" class="form-control" name="district" id="district">
<!--                               th:value="${contact.getDistrict()}"-->

                    </div>
                </div>
                <div class="form-row">
                    <div class="col mb-3">
                        <label for="suburb" >Suburb:</label>
                        <input type="text" class="form-control" name="suburb" id="suburb">
<!--                               th:value="${contact.getSuburb()}"-->

                    </div>
                </div>

                            <div class="form-row">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Submit</button>
                                </div>
                            </div>
                </form>
            </div>

<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
<!--            </div>-->
                    </form>

        </div>
    </div>

</main>
