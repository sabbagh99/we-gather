<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="/css/contactInfo.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Contact Info</title>
</head>
<body>

<div class="container contact">
    <div class="row">
        <div class="col-md-3">
            <div class="contact-info">
                <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
                <h2>Add your contact info</h2>
                <h4>We would love to contact you :)</h4>
            </div>
        </div>

        <form class="col-md-9" action="/contact_info" method="post">
        <div class="col-md-9">
            <div class="contact-form">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="phoneNumber">phoneNumber:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="phoneNumber" placeholder="Enter phoneNumber" name="phoneNumber">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="address">address:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="governorate">governorate:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="governorate" placeholder="Enter governorate" name="governorate">
                    </div>

                </div>


                <div class="form-group">
                    <label class="control-label col-sm-2" for="district">district:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="district" placeholder="Enter district" name="district">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="suburb">suburb:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="suburb" placeholder="Enter district" name="suburb">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        </form>
    </div>
</div>

</body>
</html>
